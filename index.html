<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex flex-column h-100">

    <main class="main my-5">
        <div class="container justify-content-center">        
          <div class="card">
              <div class="equi">
                <a href="#" class="img-equi btn">
                <div class="cyan rounded"> 
                  <img src="images/image-equilibrium.jpg" alt="image-equilibrium" class="img-fluid rounded image">
                </div>
                  <div class="overlay">
                    <img src="images/icon-view.svg" alt="icon-view" class="img-fluid text-center view">
                  </div>
                </a>          
              </div>
              <div class="card-body">
                <a href="#"><h5 class="card-title">Equilibrium #3429</h5></a>
                <p class="card-text">Our Equilibrium collection promotes balance and calm.</p>
                <div class="d-flex justify-content-between">
                  <div class="price d-flex">
                    <img src="images/icon-ethereum.svg" alt="icon-ethereum" class="img-fluid ethereum">
                    <p class="etherum-text ps-2">0.041 ETH</p>
                  </div>
                  <div class="time d-flex">
                    <img src="images/icon-clock.svg" alt="icon-clock" class="img-fluid clock">
                    <p class="time-text ps-2">3 days left</p>
                  </div>
                </div>
                <div class="card-footer pt-3 ps-0 d-flex">
                    <img src="images/image-avatar.png" alt="image-avatar" class="img-fluid">
                    <p class="creater ps-2 pt-3"><span>Creation of</span> <a href="#" class="name">Jules Wyvern</a></p>
                </div>
              </div>
          </div>
        
        </div>
    </main>


  

  
  
  
 

  <div class="attribution mt-auto">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Sinem Çetin</a>.
  </div>
</body>
</html>
